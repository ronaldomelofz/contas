<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>CONTAS - Sistema Mobile</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192x192.png">
    <meta name="theme-color" content="#6366f1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- HEADER -->
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-calculator"></i> Sistema de Contas</h1>
            </div>
        </header>

        <!-- RESUMO -->
        <div class="summary">
            <div class="summary-card">
                <div class="summary-icon">
                    <i class="fas fa-file-invoice"></i>
                </div>
                <div class="summary-content">
                    <h3>Total de Contas</h3>
                    <p id="totalBills">8</p>
                </div>
            </div>
            <div class="summary-card">
                <div class="summary-icon">
                    <i class="fas fa-dollar-sign"></i>
                </div>
                <div class="summary-content">
                    <h3>Valor Total</h3>
                    <p id="totalValue">R$ 85.000,00</p>
                </div>
            </div>
        </div>

        <!-- TABELA DE CONTAS -->
        <div class="table-container">
            <table class="bills-table">
                <thead>
                    <tr>
                        <th>Empresa</th>
                        <th>Parcelas</th>
                        <th>Data</th>
                        <th>Valor</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="billsTableBody">
                    <tr>
                        <td><div class="bill-company" title="FGTS">FGTS</div></td>
                        <td><span class="bill-parcels" title="1/1">1/1</span></td>
                        <td class="bill-date" title="15/07/2024">15/07/2024</td>
                        <td><div class="bill-value" title="R$ 1.399,43">R$ 1.399,43</div></td>
                        <td><div class="bill-actions"><button class="btn btn-edit" onclick="editBill(1)" title="Editar conta"><i class="fas fa-edit"></i><span class="btn-text"> Editar</span></button><button class="btn btn-delete" onclick="deleteBill(1)" title="Excluir conta"><i class="fas fa-trash"></i><span class="btn-text"> Excluir</span></button></div></td>
                    </tr>
                    <tr>
                        <td><div class="bill-company" title="UNA">UNA</div><div class="bill-number" title="NF 184351">NF 184351</div></td>
                        <td><span class="bill-parcels" title="1/3">1/3</span></td>
                        <td class="bill-date" title="19/09/2025">19/09/2025</td>
                        <td><div class="bill-value" title="R$ 719,81">R$ 719,81</div></td>
                        <td><div class="bill-actions"><button class="btn btn-edit" onclick="editBill(2)" title="Editar conta"><i class="fas fa-edit"></i><span class="btn-text"> Editar</span></button><button class="btn btn-delete" onclick="deleteBill(2)" title="Excluir conta"><i class="fas fa-trash"></i><span class="btn-text"> Excluir</span></button></div></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- MODAL DE EDITAR CONTA -->
    <div id="editModal" class="add-bill-modal">
        <div class="add-bill-modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-edit"></i> Editar Conta</h2>
                <span class="close" onclick="closeEditModal()">&times;</span>
            </div>
            <form id="editBillForm" class="add-bill-form">
                <input type="hidden" id="editId">
                <div class="form-group">
                    <label for="editCompany">Empresa *</label>
                    <input type="text" id="editCompany" required placeholder="Nome da empresa">
                </div>
                <div class="form-group">
                    <label for="editNumber">Número da Nota</label>
                    <input type="text" id="editNumber" placeholder="Ex: NF 123456">
                </div>
                <div class="form-group">
                    <label for="editParcels">Parcelas *</label>
                    <input type="text" id="editParcels" required placeholder="Ex: 1/3, 2/3, 3/3">
                </div>
                <div class="form-group">
                    <label for="editDate">Data de Vencimento *</label>
                    <input type="date" id="editDate" required>
                </div>
                <div class="form-group">
                    <label for="editValue">Valor *</label>
                    <input type="text" id="editValue" required placeholder="0,00" pattern="[0-9]{1,2}\.[0-9]{3},[0-9]{2}">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-save">
                        <i class="fas fa-save"></i> Salvar
                    </button>
                    <button type="button" class="btn-cancel-form" onclick="closeEditModal()">
                        <i class="fas fa-times"></i> Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="app-teste.js"></script>
</body>
</html>
