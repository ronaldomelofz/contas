<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - Sistema de Contas</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>Teste do Sistema de Contas</h1>
    <div id="test-results"></div>
    
    <script>
        function addTestResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = message;
            document.getElementById('test-results').appendChild(div);
        }
        
        // Teste 1: Verificar se o arquivo app.js carrega
        try {
            const script = document.createElement('script');
            script.src = 'app.js';
            script.onload = function() {
                addTestResult('‚úÖ Arquivo app.js carregado com sucesso', 'success');
                
                // Teste 2: Verificar se as fun√ß√µes est√£o dispon√≠veis
                if (typeof window.renderBills === 'function') {
                    addTestResult('‚úÖ Fun√ß√£o renderBills dispon√≠vel', 'success');
                } else {
                    addTestResult('‚ùå Fun√ß√£o renderBills n√£o encontrada', 'error');
                }
                
                if (typeof window.formatCurrency === 'function') {
                    addTestResult('‚úÖ Fun√ß√£o formatCurrency dispon√≠vel', 'success');
                } else {
                    addTestResult('‚ùå Fun√ß√£o formatCurrency n√£o encontrada', 'error');
                }
                
                if (typeof window.applyFilter === 'function') {
                    addTestResult('‚úÖ Fun√ß√£o applyFilter dispon√≠vel', 'success');
                } else {
                    addTestResult('‚ùå Fun√ß√£o applyFilter n√£o encontrada', 'error');
                }
                
                if (typeof window.addNewBill === 'function') {
                    addTestResult('‚úÖ Fun√ß√£o addNewBill dispon√≠vel', 'success');
                } else {
                    addTestResult('‚ùå Fun√ß√£o addNewBill n√£o encontrada', 'error');
                }
                
                // Teste 3: Verificar se os dados est√£o carregados
                if (window.bills && Array.isArray(window.bills)) {
                    addTestResult(`‚úÖ Array de contas carregado: ${window.bills.length} contas`, 'success');
                } else {
                    addTestResult('‚ùå Array de contas n√£o encontrado', 'error');
                }
                
                addTestResult('üéâ Todos os testes conclu√≠dos!', 'info');
            };
            script.onerror = function() {
                addTestResult('‚ùå Erro ao carregar app.js', 'error');
            };
            document.head.appendChild(script);
        } catch (error) {
            addTestResult(`‚ùå Erro: ${error.message}`, 'error');
        }
    </script>
</body>
</html>
