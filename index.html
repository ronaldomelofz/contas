<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>CONTAS - Sistema Mobile</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192x192.png">
    <meta name="theme-color" content="#6366f1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- MODAL DE LOGIN ADMINISTRATIVO -->
    <div id="adminLoginModal" class="modal login-modal">
        <div class="modal-content login-modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-lock"></i> Login Administrativo</h2>
                <span class="close" onclick="closeAdminLogin()">&times;</span>
            </div>
            <form id="adminLoginForm" class="login-form">
                <div class="form-group">
                    <label for="adminPassword">Senha:</label>
                    <input type="password" id="adminPassword" required placeholder="Digite a senha">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-login">
                        <i class="fas fa-sign-in-alt"></i> Entrar
                    </button>
                    <button type="button" class="btn-cancel" onclick="closeAdminLogin()">
                        <i class="fas fa-times"></i> Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="container">
        <!-- HEADER -->
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-calculator"></i> Sistema de Contas</h1>
                <div class="header-actions">
                    <button onclick="openAdminLogin()" class="btn-admin">
                        <i class="fas fa-cog"></i> Admin
                    </button>
                </div>
            </div>
        </header>

        <!-- RESUMO -->
        <div class="summary">
            <div class="summary-card">
                <div class="summary-icon">
                    <i class="fas fa-file-invoice"></i>
                </div>
                <div class="summary-content">
                    <h3>Total de Contas</h3>
                    <p id="totalBills">0</p>
                </div>
            </div>
            <div class="summary-card">
                <div class="summary-icon">
                    <i class="fas fa-dollar-sign"></i>
                </div>
                <div class="summary-content">
                    <h3>Valor Total</h3>
                    <p id="totalValue">R$ 0,00</p>
                </div>
            </div>
        </div>

        <!-- FILTROS -->
        <div class="filters">
            <div class="filter-group">
                <label for="startDate">Data Inicial:</label>
                <input type="date" id="startDate">
            </div>
            <div class="filter-group">
                <label for="endDate">Data Final:</label>
                <input type="date" id="endDate">
            </div>
        </div>

        <!-- BOTÃO ADICIONAR -->
        <div class="add-button-container">
            <button onclick="openAddModal()" class="btn-add-bill">
                <i class="fas fa-plus"></i> Adicionar Nova Conta
            </button>
        </div>

        <!-- TABELA DE CONTAS -->
        <div class="table-container">
            <table class="bills-table">
                <thead>
                    <tr>
                        <th>Empresa</th>
                        <th>Parcelas</th>
                        <th>Data</th>
                        <th>Valor</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="billsTableBody">
                    <!-- Contas serão inseridas aqui via JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- MODAL DE CONFIRMAÇÃO -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Confirmar Ação</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body">
                <p id="modalMessage">Tem certeza que deseja continuar?</p>
            </div>
            <div class="modal-footer">
                <button onclick="confirmAction()" class="btn-confirm">
                    <i class="fas fa-check"></i> Confirmar
                </button>
                <button onclick="closeModal()" class="btn-cancel">
                    <i class="fas fa-times"></i> Cancelar
                </button>
            </div>
        </div>
    </div>

    <!-- MODAL DE ADICIONAR CONTA -->
    <div id="addModal" class="add-bill-modal">
        <div class="add-bill-modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-plus"></i> Adicionar Nova Conta</h2>
                <span class="close" onclick="closeAddModal()">&times;</span>
            </div>
            <form id="addBillForm" class="add-bill-form">
                <div class="form-group">
                    <label for="addCompany">Empresa *</label>
                    <input type="text" id="addCompany" required placeholder="Nome da empresa">
                </div>
                <div class="form-group">
                    <label for="addNumber">Número da Nota</label>
                    <input type="text" id="addNumber" placeholder="Ex: NF 123456">
                </div>
                <div class="form-group">
                    <label for="addParcels">Parcelas *</label>
                    <input type="text" id="addParcels" required placeholder="Ex: 1/3, 2/3, 3/3">
                </div>
                <div class="form-group">
                    <label for="addDate">Data de Vencimento *</label>
                    <input type="date" id="addDate" required>
                </div>
                <div class="form-group">
                    <label for="addValue">Valor *</label>
                    <input type="text" id="addValue" required placeholder="0,00" pattern="[0-9]{1,2}\.[0-9]{3},[0-9]{2}">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-save">
                        <i class="fas fa-save"></i> Salvar
                    </button>
                    <button type="button" class="btn-cancel-form" onclick="closeAddModal()">
                        <i class="fas fa-times"></i> Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- MODAL DE EDITAR CONTA -->
    <div id="editModal" class="add-bill-modal">
        <div class="add-bill-modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-edit"></i> Editar Conta</h2>
                <span class="close" onclick="closeEditModal()">&times;</span>
            </div>
            <form id="editBillForm" class="add-bill-form">
                <input type="hidden" id="editId">
                <div class="form-group">
                    <label for="editCompany">Empresa *</label>
                    <input type="text" id="editCompany" required placeholder="Nome da empresa">
                </div>
                <div class="form-group">
                    <label for="editNumber">Número da Nota</label>
                    <input type="text" id="editNumber" placeholder="Ex: NF 123456">
                </div>
                <div class="form-group">
                    <label for="editParcels">Parcelas *</label>
                    <input type="text" id="editParcels" required placeholder="Ex: 1/3, 2/3, 3/3">
                </div>
                <div class="form-group">
                    <label for="editDate">Data de Vencimento *</label>
                    <input type="date" id="editDate" required>
                </div>
                <div class="form-group">
                    <label for="editValue">Valor *</label>
                    <input type="text" id="editValue" required placeholder="0,00" pattern="[0-9]{1,2}\.[0-9]{3},[0-9]{2}">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-save">
                        <i class="fas fa-save"></i> Salvar
                    </button>
                    <button type="button" class="btn-cancel-form" onclick="closeEditModal()">
                        <i class="fas fa-times"></i> Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // Registrar Service Worker para PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('Service Worker registrado com sucesso:', registration);
                    })
                    .catch(error => {
                        console.error('Falha no registro do Service Worker:', error);
                    });
            });
        }
    </script>
</body>
</html>
