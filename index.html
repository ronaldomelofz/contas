<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTAS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- HEADER -->
        <header class="header">
            <h1><i class="fas fa-receipt"></i> CONTAS</h1>
            
            <!-- CARDS DE RESUMO -->
            <div class="summary-cards">
                <div class="summary-card">
                    <div class="card-icon">
                        <i class="fas fa-file-invoice-dollar"></i>
                    </div>
                    <div class="card-content">
                        <div class="card-label">Total Contas</div>
                        <div class="card-value" id="totalBills">R$ 247.847,36</div>
                    </div>
                </div>
                
                <div class="summary-card">
                    <div class="card-icon">
                        <i class="fas fa-university"></i>
                    </div>
                    <div class="card-content">
                        <div class="card-label">Saldo Bancário</div>
                        <div class="card-value" id="bankBalanceDisplay">R$ 0,00</div>
                    </div>
                </div>
                
                <div class="summary-card">
                    <div class="card-icon">
                        <i class="fas fa-calculator"></i>
                    </div>
                    <div class="card-content">
                        <div class="card-label">Total Geral</div>
                        <div class="card-value" id="totalGeneral">R$ 247.847,36</div>
                    </div>
                </div>
                
                <div class="summary-card">
                    <div class="card-icon">
                        <i class="fas fa-calendar-day"></i>
                    </div>
                    <div class="card-content">
                        <div class="card-label">Por Dia Útil</div>
                        <div class="card-value" id="dailyAmount">R$ 20.653,95</div>
                    </div>
                </div>
                
                <div class="summary-card">
                    <div class="card-icon">
                        <i class="fas fa-calendar-week"></i>
                    </div>
                    <div class="card-content">
                        <div class="card-label">Dias Úteis</div>
                        <div class="card-value" id="workingDays">12</div>
                    </div>
                </div>
            </div>
        </header>

        <!-- CONTROLES -->
        <div class="controls">
            <div class="filter-section">
                <h3><i class="fas fa-filter"></i> Filtro por Período</h3>
                <div class="filter-controls">
                    <div class="date-inputs">
                        <div class="input-group">
                            <label for="startDate">Data Inicial</label>
                            <input type="date" id="startDate" value="2025-09-17">
                        </div>
                        <div class="input-group">
                            <label for="endDate">Data Final</label>
                            <input type="date" id="endDate" value="2025-09-30">
                        </div>
                    </div>
                    <div class="filter-buttons">
                        <button class="btn btn-primary" onclick="applyFilter()">
                            <i class="fas fa-search"></i> Filtrar
                        </button>
                        <button class="btn btn-secondary" onclick="clearFilter()">
                            <i class="fas fa-times"></i> Limpar
                        </button>
                        <button class="btn btn-info" id="filteredCount">30 contas</button>
                    </div>
                </div>
                
                <div class="balance-section">
                    <label for="balanceInput"><i class="fas fa-university"></i> Saldo Bancário</label>
                    <div class="balance-controls">
                        <input type="number" id="balanceInput" placeholder="Saldo" step="0.01">
                        <button class="btn btn-primary" onclick="updateBalance()">
                            <i class="fas fa-sync"></i> Atualizar
                        </button>
                        <div class="balance-display" id="balanceDisplay">
                            R$ 0,00
                        </div>
                    </div>
                </div>
            </div>

            <div class="import-section">
                <h3><i class="fas fa-upload"></i> Importar Contas</h3>
                <div class="import-controls">
                    <input type="file" id="fileInput" class="file-input" accept=".txt" onchange="importBills()">
                    <label for="fileInput" class="file-label">
                        <i class="fas fa-upload"></i> Escolher Arquivo
                    </label>
                    <button class="btn btn-info" onclick="downloadTemplate()">
                        <i class="fas fa-download"></i> Template
                    </button>
                </div>
            </div>
        </div>

        <!-- TABELA DE CONTAS -->
        <main class="main">
            <table class="bills-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Parcelas</th>
                        <th>Vencimento</th>
                        <th>Valor</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="billsTableBody">
                    <!-- As contas serão carregadas via JavaScript -->
                </tbody>
            </table>
        </main>
    </div>

    <!-- MODAL -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h3 id="modalTitle">Confirmar Ação</h3>
            <p id="modalMessage">Tem certeza que deseja continuar?</p>
            <div class="modal-buttons">
                <button class="btn btn-primary" onclick="confirmImport()">
                    <i class="fas fa-check"></i> Confirmar
                </button>
                <button class="btn btn-secondary" onclick="closeModal()">
                    <i class="fas fa-times"></i> Cancelar
                </button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
